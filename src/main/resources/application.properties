spring.application.name=phishing-detector

# Server Configuration
server.port=8080
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict

# H2 Database Configuration (Development Only)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# H2 Console (Development Only - Disable in Production)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD:admin123!@#}
spring.security.user.roles=ADMIN

# Logging Configuration
logging.level.com.security.phishing_detector=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=ERROR
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Threat Intelligence Configuration
threat.intelligence.enabled=false
threat.intelligence.cache.size=10000
threat.intelligence.update.interval=3600000
phishtank.api.url=https://data.phishtank.com/data/online-valid.json
phishtank.api.key=${PHISHTANK_API_KEY:}

# WebClient Configuration for large responses
spring.codec.max-in-memory-size=10MB

# Rate Limiting Configuration
rate.limit.enabled=true
rate.limit.requests.per.minute=10
rate.limit.requests.per.hour=50
rate.limit.redis.enabled=false

# CORS Configuration
cors.allowed.origins=http://localhost:8080,https://localhost:8080
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=*
cors.allow.credentials=true
cors.max.age=3600

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Management Endpoints (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.security.enabled=true

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false
